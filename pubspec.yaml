name: ecogenesis
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.14.0
  flame_tiled: ^1.19.0
  flutter_shaders: ^0.1.2
  flame_rive: ^1.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/audio/
    - assets/images/
    - assets/images/Generic Old West Graphicis/
    - assets/images/character/
    - assets/images/HUD/Joystick/
    - assets/tiles/
    - assets/rive/


  shaders:
    - shaders/day_night.frag


